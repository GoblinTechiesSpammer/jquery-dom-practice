<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <style>

    img {
      max-width: 70%;
    }

    .image-center {
      display: block;
      margin: 10px auto;
    }

  </style>
</head>

<body>
<div class="container">
  <h1 id="title" class="text-center">jQuery Movie Test</h1>
  <form>
    <label for="movie-title">Title</label>
    <input type="text" name="movie-title">
    <label for="rating">Rating</label>
    <input type="text" name="rating">
    <button>Submit</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
  $("button").on("click", function(e){
    e.preventDefault();
    let movieTitle = $("input[name=movie-title]");
    let rating = $("input[name=rating]");
    if(rating.val() > 10 || rating.val() < 0){
        alert("Rating must be between 0 and 10.");
        return;
    }
    if(movieTitle.val().length < 2){
        alert("Title must be longer than 2 characters.");
        return;
    }
    let deleteButton = $("<button>Delete</button>").on("click", function(e){
        e.preventDefault();
        $(this).parent().remove();
        return;
    });
    $(".container").append("<p>" + movieTitle.val() + " : " + rating.val() + "</p>");
    $(".container p").append(" ").append(deleteButton);
  });
</script>
</body>

</html>
